<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/media/favicon-32x32.png" type="image/x-icon">
    <title>Current Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-950 font-sans p-8">
    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-md p-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-gray-500 font-semibold text-lg">Users</h2>
            <button 
                class="flex items-center gap-2 bg-lime-600 hover:bg-lime-500 text-white text-sm font-semibold px-4 py-2 rounded-full shadow-md transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                <a href="{{url_for('permession_form_bp.permessions_form')}}">Create User</a>
            </button>
        </div>

        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
            <input type="text" placeholder="Search" id="searchInput" 
                class="border border-lime-300 rounded-md px-3 py-2 w-full md:w-64 text-sm text-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-lime-500" />
            <div class="flex gap-4 whitespace-nowrap text-sm">
                <select id="permissionFilter" class="border border-lime-500 rounded-md px-3 py-2 text-gray-600 focus:outline-none focus:ring-2 focus:ring-lime-500">
                    <option value="">All Permissions</option>
                    <option value="System Admin">System Admin</option>
                    <option value="Site Admin">Site Admin</option>
                    <option value="Developer">Developer</option>
                    <option value="UX Designer">UX Designer</option>
                    <option value="UI Designer">UI Designer</option>
                </select>

                <select id="statusFilter" class="border border-lime-500 rounded-md px-3 py-2 text-gray-600 focus:outline-none focus:ring-2 focus:ring-lime-500">
                    <option value="">All Status</option>
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-400 text-sm" id="usersTable">
                <thead class="bg-lime-600 text-white">
                    <tr>
                        <th class="px-4 py-3 text-left font-medium">User ID</th>
                        <th class="px-4 py-3 text-left font-medium">Full Name</th>
                        <th class="px-4 py-3 text-left font-medium">Company</th>
                        <th class="px-4 py-3 text-left font-medium">Email</th>
                        <th class="px-4 py-3 text-left font-medium">Role</th>
                        <th class="px-4 py-3 text-left font-medium">Last Session</th>
                        <th class="px-4 py-3 text-left font-medium">Activate</th>
                        <th class="px-4 py-3 text-left font-medium">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 bg-white" id="tableBody">
                    <tr>
                        <td class="px-4 py-3 text-gray-700 font-mono">bob_smith</td>
                        <td class="px-4 py-3">Bob</td>
                        <td class="px-4 py-3">Smith</td>
                        <td class="px-4 py-3 font-mono text-blue-600 hover:underline">bobsmith@abcd.com</td>
                        <td class="px-4 py-3">System Admin</td>
                        <td class="px-4 py-3">Feb 10, 2015 14:02m</td>
                        <td class="px-4 py-3 flex justify-center">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer activate-toggle" checked />
                                <div class="w-10 h-5 bg-gray-300 rounded-full peer peer-focus:ring-2 peer-focus:ring-lime-500 peer-checked:bg-lime-600 transition"></div>
                                <span class="absolute left-1 top-0.5 w-4 h-4 bg-white rounded-full shadow-sm peer-checked:translate-x-5 transition"></span>
                            </label>
                        </td>
                        <td class="px-4 py-3 text-center">
                            <button aria-label="Edit user bob_smith" class="text-cyan-700 hover:text-cyan-900 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 11l6-6m3 3L9 21H6v-3L18 6z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
      // Search and filtering functionality
      const searchInput = document.getElementById('searchInput');
      const permissionFilter = document.getElementById('permissionFilter');
      const statusFilter = document.getElementById('statusFilter');
      const tableBody = document.getElementById('tableBody');

      function filterTable() {
        const searchTerm = searchInput.value.toLowerCase();
        const permissionTerm = permissionFilter.value.toLowerCase();
        const statusTerm = statusFilter.value.toLowerCase();

        const rows = tableBody.querySelectorAll('tr');

        rows.forEach(row => {
          const userId = row.cells[0].innerText.toLowerCase();
          const firstName = row.cells[1].innerText.toLowerCase();
          const lastName = row.cells[2].innerText.toLowerCase();
          const email = row.cells[3].innerText.toLowerCase();
          const role = row.cells[4].innerText.toLowerCase();
          const activateCheckbox = row.querySelector('input.activate-toggle');
          const statusValue = activateCheckbox.checked ? 'on' : 'off';

          // Check search term in userId, firstName, lastName, email or role
          const matchesSearch = userId.includes(searchTerm)
            || firstName.includes(searchTerm)
            || lastName.includes(searchTerm)
            || email.includes(searchTerm)
            || role.includes(searchTerm);

          // Check permission filter matches role or all
          const matchesPermission = !permissionTerm || role === permissionTerm;

          // Check status filter matches active status or all
          const matchesStatus = !statusTerm || statusTerm === statusValue;

          if (matchesSearch && matchesPermission && matchesStatus) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      }

      searchInput.addEventListener('input', filterTable);
      permissionFilter.addEventListener('change', filterTable);
      statusFilter.addEventListener('change', filterTable);
    </script>
</body>
</html>
