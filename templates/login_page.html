{% extends "base_html/base1.html" %}
{% block css_file %}
    <link rel="stylesheet" href="/css/login_page.css">
{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="wrapper">
        <form action="{{url_for('login_bp.login')}}" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="User's Email" required autocomplete="off">
                <i class='bx bx-user'></i> 
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="User's Password" required>
                <i class='bx bx-lock'></i> 
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <!-- <a href="#">Forgot Password ?</a> -->
            </div>
            <button class="butn">
                Login
            </button>
            <div class="register-link">
                <!-- <p>Don't have an account ? <a href="#">Register</a></p> -->
            </div>
        </form>
    </div>
{% endblock %}
