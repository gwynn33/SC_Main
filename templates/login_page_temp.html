<!DOCTYPE html>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .bg-leaves {
      background: url('https://i.pinimg.com/736x/ef/af/52/efaf52936ed244fe0ccf5a08f7cbc46b.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: rgba(20, 60, 20, 0.65);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem 3rem;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.3);
      color: white;
    }
    .form-heading {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      text-align: center;
    }
    .form-subheading {
      font-weight: 400;
      font-size: 0.875rem;
      margin-bottom: 1.75rem;
      text-align: center;
      color: #d6e8d6;
    }
    .input-field {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1.5px solid #9ad298;
      color: white;
      font-size: 1rem;
      margin-bottom: 1.6rem;
      padding: 0.25rem 0;
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-bottom-color: #4ade80;
    }
    .input-field::placeholder {
      color: #b6d7a8;
      font-weight: 300;
    }
    .submit-btn {
      background-color: #4ade80;
      border-radius: 9999px;
      padding: 0.5rem 1.75rem;
      font-weight: 600;
      color: #114112;
      width: 100%;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 8px rgb(74 222 128 / 0.5);
    }
    .submit-btn:hover {
      background-color: #22c55e;
      color: white;
      box-shadow: 0 6px 12px rgb(34 197 94 / 0.8);
    }
  </style>
</head>

    <form action="{{url_for('temp_login_bp.temp_login')}}" method="post" id="frm1" class="form-container" aria-label="form">
      <h1 class="form-heading"><span class="special" style="color: olivedrab;">Login</span></h1>
      <p class="form-subheading">You can add here user's informations.</p>
      <input id="user_id" type="text" class="input-field" placeholder="User ID" aria-label="User ID" required name="user_id">
      <input id="user_password" type="password" class="input-field" placeholder="Password" aria-label="password" required name="user_password">
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
